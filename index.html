<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <nav class="navbar">
        <img class="logo" src="logo.jpg">
        <form class="login_form">
            <div class="email">
            <div class="font">Email or Phone</div>
            <input type="text" name="">
        </div>
        <div class="password">
        <div class="font">Password</div>
        <input type="password" name="">
     </div>
     <button class="login_btn">Login</button>
        </form>

    <section>

                    <input class="last_name" type="text" name="" placeholder="LastName">
                    <input class="email" type="text" name="" placeholder="Mobile Number or Email">
                    <input class="Password" type="text" name="" placeholder="Password">
                    <input class="password2" type="text" name="" placeholder="Confirm Password">
                </div>
                <p class="birthday">Birthday</p>

                    <select class="month">
                        <option>Month</option><option>Jan</option><option>Feb</option><option>Mar</option><option>Apr</option><option>May</option><option>Jun</option><option>Jul</option><option>Aug</option><option>Sep</option><option>Oct</option><option>Nov</option><option>Dec</option>
                    </select>

                     <select class="day">
                        <option>Day</option><option>01</option><option>02</option><option>03</option><option>04</option><option>05</option><option>06</option><option>07</option><option>08</option><option>09</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><o17ption>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
                     </select>
                     <select class="year">
                        <option>Year</option><option>2000</option><option>2001</option><option>2003</option><option>2004</option><option>2005</option><option>2006</option><option>2007</option><option>2008</option><option>2009</option><option>2010</option><option>2011</option><option>2012</option><option>2013</option><option>2014</option><option>2015</option><option>2016</option><option>2017</option><option>2018</option><option>2019</option><option>2020</option><option>2021</option><option>2022</option><option>2023</option>
                     </select>   
                </div>
                <input type="radio" name="gender" value="Male">
                <input type="radio" name="gender" value="Female">

                <p class="font">Male</p>
                <p class="font font2">Female</p>

                <p class="agreement">By clicking sign up you agree to our <a href="#" >Terms Data Policy and Cookies Policy. </a> You May Recieve Sms Notification From Us.</p>
               <button class="signup">Sign Up</button>
            </form>
        </div>
    </section>

</html>
